<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物袋</title>
    <link rel="stylesheet" href="../iconfont/iconfont.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../scss/05cart.css" />
</head>

<body>
    <div id="cart">
        <!-- 头部 -->
        <div class="title-top">
            <div class="title">
                <div class="left">
                    <span class="iconfont icon-fanhui"></span>
                </div>
                <div class="middle">购物袋</div>
                <div class="right">
                    <span class="span1">首页</span>
                    <span class="iconfont icon-gengduo"></span>
                </div>
            </div>
            <!-- 进度条 -->
            <div class="progress-bar">
                <ul>
                    <li class="end">
                        <div class="line"></div>
                        <div class="num">1</div>
                        <div class="msg">购物袋</div>
                    </li>
                    <li>
                        <div class="line"></div>
                        <div class="num">2</div>
                        <div class="msg">填写订单信息<br>签署真爱协议</div>
                    </li>
                    <li>
                        <div class="line"></div>
                        <div class="num">3</div>
                        <div class="msg">付款完成购买</div>
                    </li>
                </ul>
            </div>
            <!-- 购物车空 -->
            <div class="cart-empty">
                <div class="diamond">
                    <span class="iconfont icon-zuanshi"></span>
                </div>
                <div class="no-shop">
                    您的购物袋内暂无商品
                </div>
                <div class="btn-box">
                    <div class="login">立即登录</div>
                    <div class="guang">先去逛逛</div>
                </div>
            </div>
        </div>
</body>

</html>
