<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录注册</title>
    <link rel="stylesheet" href="../iconfont/iconfont.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../scss/07login.css" />
</head>

<body>
    <div id="login">
        <!-- 头部 -->
        <div class="title-top">
            <div class="title">
                <div class="left">
                    <span class="iconfont icon-fanhui"></span>
                </div>
                <div class="middle">注册/登录</div>
                <div class="right">
                    <span class="span1">首页</span>
                    <span class="iconfont icon-gengduo"></span>
                </div>
            </div>
        </div>
        <!-- 主要内容 -->
        <div class="container">
            <div class="logo-img">
                <img class="img2" src="https://res.darryring.com/wapimg/common/lg_logo.jpg" alt="">
            </div>

            <!-- 登录 -->
            <div class="login-form">
                <div class="phone">
                    <input type="text" placeholder="请输入手机号">
                </div>

                <div class="code">
                    <input type="text" placeholder="请输入验证码">
                    <span>获取短信验证码</span>
                </div>

            </div>

            <!-- 同意注册协议 -->
            <div class="agree">
                <span class="span1">
                    <i class="iconfont icon-dui"></i>
                </span>
                <span class="span2">
                    同意
                    <a>《注册协议》</a>
                    和
                    <a>《隐私条款》</a>
                </span>
            </div>

            <!-- 使用密码登录 -->
            <div class="login-password">
                <span>使用密码登录</span>
            </div>

            <!-- 登录按钮 -->
            <div class="login-btn">
                <span>登录</span>
            </div>
            <!-- 换方式登录 -->
            <div class="logon-other">

                <div class="other">
                    其他登录方式
                    <i class="iconfont icon-down"></i>
                </div>
                <div class="share">
                    <ul>
                        <li>
                            <span class="iconfont icon-icon-xinlang"></span>
                        </li>
                        <li>
                            <span class="iconfont icon-qq"></span>
                        </li>
                        <li>
                            <span class="iconfont icon-zhifubao"></span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
